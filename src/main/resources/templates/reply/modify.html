<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form action="/reply/modify.do" method="post" enctype="multipart/form-data"
      class="uk-card uk-card-default uk-width-1-1"
      name="replyModifyForm"
      th:onsubmit="event.preventDefault(); modifyReply(this);">

    <input type="hidden" name="boardId" th:value="${reply.boardId}">
    <input type="hidden" name="fkReplyId" th:value="${reply.fkReplyId}">
    <input type="hidden" name="replyId" th:value="${reply.replyId}">
    <input type="hidden" name="imgPath" th:value="${reply.imgPath}">

    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-expand">
                <h3 class="uk-card-title">
                    No.<span th:text="${reply.replyId}"></span> Reply Modify
                    <small class="uk-text-meta" th:text="${reply.regDate}"></small>
                </h3>
                <p class="uk-text-secondary uk-margin-small-bottom uk-margin-top-remove">
                    <input class="uk-input uk-form-small" name="userId" readonly th:value="${reply.userId}">
                </p>
                <p class="uk-text-meta uk-margin-remove">
                    <input class="uk-input uk-form-small" name="title" placeholder="title" th:value="${reply.title}">
                </p>
                <p class="uk-margin-small-top uk-margin-top-remove" uk-form-custom="target: true">
                    <input type="file" name="imgFile">
                    <input class="uk-input uk-form-small" type="text" placeholder="Image File" disabled>
                </p>
            </div>
        </div>
    </div>

    <div class="uk-card-body uk-grid uk-grid-small uk-flex-middle uk-padding-small">
        <div th:if="${reply.getImgPath!=null}" class="uk-width-auto">
            <img class="uk-object-cover" width="100"
                 th:src="@{'/img/{imgPath}'(imgPath=${reply.getImgPath})}" alt="image">
        </div>
        <p class="uk-width-expand">
            <textarea name="contents" class="uk-textarea" rows="3" th:text="${reply.contents}"/>
        </p>
    </div>

    <div class="uk-card-footer">
        <ul class="uk-breadcrumb">
            <li>
                <button type="reset" class="uk-button uk-button-text uk-text-warning">Reset</button>
            </li>
            <li>
                <button type="submit" class="uk-button uk-button-text uk-text-primary">Modify</button>
            </li>
        </ul>
    </div>
</form>
</html>
